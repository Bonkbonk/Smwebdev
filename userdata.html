<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form results - Submitted user data</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">

</head>

<body>
    
    <div class="results">
        <h1>You have been registered!!</h1>
        <p>Thank you for regestering your user data!</p>
        
        <h3>Your submitted data: has been processed and is secure with us. </h3>
        
        <div id="userdata"></div>
        
        <p><a href="Formpage.html">Return to Registration</a></p>
    </div>
    
    <div id="userdata"></div>
    
    <script>
        const dataList = document.getElementById("userdata")
        new URLSearchParams(window.location.search).forEach((value, name) => {
            dataList.append(`${name}: ${value}`)
            dataList.append(document.createElement('br'))
        })  
    
    </script> 
    
    
</body> 
</html>
